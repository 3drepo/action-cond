name: "build-test"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        npm install
        npm run all
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set testval
      id: testval
      uses: ./
      with:
        cond: true
        if_true: "true-value"
        if_false: "false-value"
    - name: check testval
      run: test ${{ steps.testval.outputs.value }} = "true-value"
